<div class="afbd">
<form method="POST" th:action="@{/travelbase}" th:object="${entryData}">
    <h1>Formulier verslag ,<span th:text="${gebruikersnaam}"> gebruikersnaam </span></h1>
    <div class="form-group" th:each="activiteit : ${activiteitenWithEvaluatiefiches}">
        <label for="exampleFormControlSelect1" th:text="${activiteit.getKey()}"></label>
        <select class="form-control" id="exampleFormControlSelect1" th:field="*{evaluatieficheIds}">
            <option value="0"> No choice </option>
            <option th:each="evaluatiefiche : ${activiteit.getValue()}"
                    th:value="${evaluatiefiche.id}"
                    th:text="${evaluatiefiche.naam}">
        </select>
    </div>

    <div class="form-group">
        <label>Date: </label>
        <input class="form-control" type="date" th:field="*{dateTime}"/>
        <span class="validationError" th:if="#{fields.hasErrors('dateTime')}" th:errors="*{dateTime}">dateTimeError</span>
    </div>
    <div class="form-group">
        <label>Feedback: </label>
        <textarea class="form-control" rows="3" th:field="*{feedback}"></textarea>
        <span class="validationError" th:if="#{fields.hasErrors('feedback')}" th:errors="*{feedback}">feedbackError</span>
    </div>
    <div class="form-group">
        <label>Oordeel: </label>
        <textarea class="form-control" rows="3" th:field="*{oordeel}"></textarea>
        <span class="validationError" th:if="#{fields.hasErrors('oordeel')}" th:errors="*{oordeel}">oordeelkError</span>
    </div>
    <div class="form-group">
        <label>Beoordeling: </label>
        <textarea class="form-control" rows="3" th:field="*{beoordeling}"></textarea>
        <span class="validationError" th:if="#{fields.hasErrors('beoordeling')}" th:errors="*{beoordeling}">beoordelingError</span>
    </div>

    <div th:if="${entryData.getId()}==0" class="form-group">
        <button class="btn btn-primary btn-md" name="submit">CreÃ«er entry</button>
    </div>
    <div th:if="${entryData.getId()}!=0" class="form-group">
        <button class="btn btn-primary btn-md" name="submit">Update entry</button>
        <button class="btn btn-danger btn-md" name="delete">Verwijder entry</button>
        <button class="btn btn-warning btn-md" name="cancel">Annuleer</button>
    </div>
</form>
</div>


<div th:if="${message}!=null" class="well" th:text="${message}">

<div class="table-striped well">
    <div th:each="entry: ${entries}"  class="row"
         th:onclick="'window.location.href = \'' + @{/travelbase/edit?id={id} (id=${entry.getId()}) } + '\''">
        <div class="col-md-1 text-left"
             th:text="${#temporals.format(entry.getDateTime(), 'dd-MM-yyyy')}"> Date
        </div>
        <div class="col-md-1 text-left" th:text="${entry.getEvaluatiefiche().getActiviteit().getNaam()}"> activiteit </div>
        <div class="col-md-1 text-left" th:text="${entry.getEvaluatiefiche().getNaam()}"> evaluatiefiche </div>
        <div class="col-md-1 text-left" th:text="${entry.getFeedback()}"> feedback </div>
        <div class="col-md-1 text-left" th:text="${entry.getOordeel()}"> oordeel </div>
        <div class="col-md-1 text-left" th:text="${entry.getBeoordeling()}"> beoordeling</div>
    </div>
</div>
