<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travelbase</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body id="rand">
<div class="jumbotron banner">
    <div class="container">
        <h1>Welkom bij Travelbase</h1>

        <div th:if="${error}" class="aanps">
            Unable to login. Check your username and password.<br/>
        </div>
        <form class="aanp" method="POST" th:action="@{/}">
            <fieldset>
            <label for="username">Username : </label>
            <input type="text" name="username" id="username"/><br/> <br/>
            <label for="password">Password : </label>
            <input type="password" name="password" id="password"/><br/>
            <p>
                <input type="submit" value="Login" id="btnEntry" class="btn btn-primary btn-lg"/>
            </p>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
